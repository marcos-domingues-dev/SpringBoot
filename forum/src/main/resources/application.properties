# actuator

# O health sempre mostrar todos os detalhes, não só o up.
management.endpoint.health.show-details=always

# Incluir outros endpoints com outras informações sobre a nossa API.
management.endpoints.web.exposure.include=*

# Exibir informações sobre nossa aplicação.
# @project.name@ -> para o Spring Boot que é para puxar as informações do arquivo .xml - groupId, artifactId, etc
info.app.name=@project.name@
info.app.description=@project.description@
info.app.version=@project.version@
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@

