# data source
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=${FORUM_DATABASE_URL}
spring.datasource.username=${FORUM_DATABASE_USERNAME}
spring.datasource.password=${FORUM_DATABASE_PASSWORD}

# jpa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
Spring.jpa.properties.hibernate.show_sql=true
Spring.jpa.properties.hibernate.format_sql=true

# h2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# jwt
#forum.jwt.secret=dpasokdpasojdaosinfuhgksdfkjdbskfjdbsfkjdbsfkjdsbfkjb
#forum.jwt.expiration=86400000

# jwt
forum.jwt.secret=${FORUM_JWT_SECRET}
forum.jwt.expiration=86400000

# ------------------------------------------------------------------------------------------
# actuator

# O health sempre mostrar todos os detalhes, não só o up.
management.endpoint.health.show-details=always

# Incluir outros endpoints com outras informações sobre a nossa API.
management.endpoints.web.exposure.include=*

# Exibir informações sobre nossa aplicação.
# @project.name@ -> para o Spring Boot que é para puxar as informações do arquivo .xml - groupId, artifactId, etc
info.app.name=@project.name@
info.app.description=@project.description@
info.app.version=@project.version@
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@

# ------------------------------------------------------------------------------------------
# Congigura este projeto como Cliente do Admin (no endpoint/porta do admin)
spring.boot.admin.client.url=http://localhost:8081  
